<script type="text/html" data-help-name="wot-thing-config">
    <p>WoTのThingの設定を保持するConfigノードです。</p>
    <p>Server-Prroperty、Server-Action、Server-Eventに本設定を指定します。</p>

    <h3>Details</h3>
    <p>ノードのプロパティ画面では以下の項目を指定します。</p>
    <ul>
        <li>
            Thing名: Thing名を指定します。Thing
            Descriptionでは、ここで指定したThing名で、本設定を参照するプロパティ、アクション、イベントを公開します。
        </li>
        <li>説明: Thingの説明を指定します。</li>
        <li>
            Thing ID: Thing IDを指定します。指定したThing IDは、Thing
            DescriptionのIDとして利用します。省略した場合は、Thing DescriptionのIDは自動的に生成されます。<br />
            Thing IDの例: "urn:dev:ops:32473-WoTLamp-1234"
        </li>
        <li>
            Basic認証利用: ThingにBasic認証をかけるかどうかを指定します。<br />
            Basic認証を利用する場合は、ユーザー名とパスワードを設定してください。
        </li>
    </ul>
    <p>
        Thing
        Descriptionは、グローバルコンテキストのthingDescriptions変数に&lt;サーバ名&gt;::&lt;Thing名&gt;のキーに格納します。
    </p>
    <p>
        Node-REDエディタのコンテキストデータタブで確認できます。グローバルの更新ボタンを押して最新のThing
        Descriptionを参照してください。
    </p>
    <p>
        本ノードでは、WoTの実装として<a href="https://github.com/eclipse-thingweb/node-wot">eclipse-thingweb/node-wot</a
        >を利用します。
    </p>
</script>
